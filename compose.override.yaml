services:
  heatmap:
    build:
      target: development
    image: heatmap-development
    container_name: heatmap-development
    ports:
      - "3000:3000"
      - "9229:9229"
    volumes:
      - ./src:/home/node/src
      - ./package.json:/home/node/package.json
    networks:
      - heatmap

networks:
  heatmap:
    driver: bridge
    name: heatmap
